<script>
 let a = prompt('nhap so vao day');
 let b = a.toString();
 let c = [b[0]]
 for (let i = 1; i < b.length;i++){
   if (b[i-1]%2==0 && b[i]%2==0){
     c.push('-', b[i]);
   }
   else {
     c.push(b[i]);
   }
 }
 console.log(c.join(''));
</script>
