<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Khởi tạo mảng 10 phần tử
  let arr = [5, 3, 8, 6, 2, 10, 4, 7, 1, 9]; // Bạn có thể thay đổi các giá trị này

  // Sắp xếp mảng theo thứ tự giảm dần
  arr.sort((a, b) => b - a);

  // Hiển thị mảng đã được sắp xếp
  console.log("Mảng sau khi sắp xếp giảm dần:", arr);

</script>
</body>
</html>
