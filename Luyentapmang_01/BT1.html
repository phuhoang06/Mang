<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình thực hiện tính</title>
</head>
<body>
<script>
  // Khởi tạo mảng số nguyên gồm 10 phần tử
  let arr = [5, 12, 7, 10, 15, 3, 8, 20, 11, 6];

  // Biến đếm số phần tử lớn hơn hoặc bằng 10
  let count = 0;

  // Duyệt qua từng phần tử của mảng
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] >= 10) {
      count++;
    }
  }

  // Hiển thị kết quả
  console.log("Số phần tử lớn hơn hoặc bằng 10 là: " + count);
</script>
</body>
</html>
