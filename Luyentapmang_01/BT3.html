<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = [5,10,15,20,25,30,35,40,45]
  let max = a[0];
  for (let i = 0; i < a.length; i++){
    if (a[i] > max){
      max = a[i];
    }
  }
  let tb = 0;
  for (let i = 0; i < a.length; i++){
    tb += a[i];
  }
  let b = tb/a.length;
  console.log('max :' + max)
  console.log('tb :' + b);
</script>
</body>
</html>
